<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disney giphy</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/sticky-footer-navbar.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <!--Fixed Navbar-->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Disney Giphy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Restart <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.giphy.com">Giphy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Clear Results</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Your Keyword" aria-label="keyword_add" id="giphy_keyword">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="add_to_topic">Add to Topic</button>
                </form>
            </div>
        </nav>
    </header>
    <!--Disney Giphy Search header-->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Click button to view animated pics</h1>
            
        </div>



        <div id="giphy_search_buttons">

        </div>
        <div id="giphy_results">

        </div>


    </main>

    <!-- <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">No Pinnochios were harmed nor hanged during the making of this app</span>
        </div>
    </footer> -->







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/disneygiphy.js" type="text/javascript"></script>

</body>

</html>
